<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Google</title>
</head>
<body>
	<div class="navbar">
		<ul>
			<li>Gmail</li>
			<li>Images</li>
			<li><img src="./assets/apps.png"></li>
			<li><img src="./assets/alerts.png"></li>
			<li><img id="profile-picture" src="./assets/profile.png"></li>
		</ul>
	</div>
	<div class="logo">
		<img src="./assets/googlelogo_color_272x92dp.png">
		<!--<div class="logotext">UK</div>-->
	</div>
	<div class="input">
		<div class="searchbar">
			<form>
				<input type="text" name="search">
			</form>
			<div class="voice-search">
				<img src="./assets/voice-search.png" height="24px" width="24px">
			</div>
		</div>
		<div class="buttons">
			<button class="button">Google Search</button>
			<button class="button">I'm Feeling Lucky</button>
		</div>
	</div>
	<div class="footer">
		<div class="left">
			<ul>
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</div>
		<div class="right">
			<ul>
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>
	</div>
</body>
</html>
